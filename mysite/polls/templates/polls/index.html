{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<h1>Answer one of the suggested bellow questions:</h1><br>

{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
<!--    <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }} | {{ question.pub_date }}</a></li>-->
    <li>
        <h1><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></h1>
        </li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}

{% endblock %}
</body>
</html>
